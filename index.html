<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - FácilFit</title>

    <link rel="icon" href="https://i.ibb.co/LGGh84S/logo-facilfit.png" type="image/png">
    <link rel="shortcut icon" href="https://i.ibb.co/LGGh84S/logo-facilfit.png" type="image/png">
    <link rel="apple-touch-icon" href="https://i.ibb.co/LGGh84S/logo-facilfit.png">
    
    <meta property="og:title" content="FácilFit - Cadastro de Clientes">
    <meta property="og:description" content="Preencha o formulário para fazer seu cadastro na FácilFit e gerar seu link de pagamento.">
    <meta property="og:image" content="https://i.ibb.co/LGGh84S/logo-facilfit.png">
    <meta property="og:url" content="AQUI_VAI_A_URL_FINAL_DA_SUA_PAGINA_HOSPEDADA">
    <meta property="og:type" content="website">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FácilFit - Cadastro de Clientes">
    <meta name="twitter:description" content="Preencha o formulário para fazer seu cadastro na FácilFit e gerar seu link de pagamento.">
    <meta name="twitter:image" content="https://i.ibb.co/LGGh84S/logo-facilfit.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --laranja-principal: #FF6B00;
            --laranja-brilho: rgba(255, 107, 0, 0.8);
            --texto-principal: #EAEAEA;
            --texto-secundario: #A0A0A0;
            --fundo-card: rgba(22, 22, 22, 0.5);
            --borda-card: rgba(255, 255, 255, 0.1);
            --fundo-input: rgba(0, 0, 0, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4A2511 0%, #121212 70%);
            background-attachment: fixed;
            color: var(--texto-principal);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .form-container {
            width: 100%;
            max-width: 800px;
            background: var(--fundo-card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--borda-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .logo-container { text-align: center; margin-bottom: 25px; }
        .logo-container img { max-width: 200px; height: auto; }
        
        h1 { color: var(--texto-principal); margin-bottom: 10px; font-weight: 600; text-align: center; }
        p.subtitle { text-align: center; color: var(--texto-secundario); margin-bottom: 40px; }
        
        fieldset {
            border: none;
            margin-bottom: 25px;
            padding: 25px;
            border-radius: 15px;
            background-color: rgba(0,0,0,0.1);
        }
        legend {
            font-size: 1.3em;
            font-weight: 500;
            color: var(--laranja-principal);
            padding: 0 15px;
            margin-left: 10px;
        }

        .form-grid { display: grid; gap: 25px; }
        .grid-col-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }
        
        .input-group { position: relative; display: flex; flex-direction: column; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; top: 50%; left: 15px; transform: translateY(-50%); color: var(--texto-secundario); }
        
        .input-with-button {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        .input-with-button .input-group {
            flex-grow: 1;
        }
        
        label { font-weight: 400; color: var(--texto-secundario); margin-bottom: 8px; font-size: 0.9em; }
        input { 
            width: 100%; 
            padding: 15px 15px 15px 45px;
            border: 1px solid var(--borda-card); 
            background-color: var(--fundo-input);
            border-radius: 10px; 
            font-size: 1em; 
            font-family: 'Poppins', sans-serif; 
            color: var(--texto-principal); 
            transition: all 0.3s ease; 
        }
        input::placeholder { color: #666; }
        input:focus { 
            outline: none; 
            border-color: var(--laranja-brilho); 
            box-shadow: 0 0 0 4px rgba(255, 107, 0, 0.2); 
            background-color: rgba(0,0,0,0.3);
        }

        button { width: 100%; padding: 18px; background: linear-gradient(45deg, var(--laranja-principal), #E66000); color: white; border: none; border-radius: 12px; font-size: 1.2em; font-weight: 500; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 5px 20px rgba(255, 107, 0, 0.3); margin-top: 10px; }
        button:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(255, 107, 0, 0.4); }
        
        .search-btn {
            padding: 0 20px;
            font-size: 1em;
            flex-shrink: 0;
            height: 52px;
            margin-top: 0;
            margin-bottom: 0;
            width: auto;
            background: #495057;
        }

        #voltarBtn { background: #495057; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
        
        .message-box { text-align: center; padding: 20px; color: var(--texto-principal); margin-top: 20px; display: none; border-radius: 10px; }
        #success-message { background-color: rgba(46, 204, 113, 0.1); border-left: 5px solid #2ecc71; }
        #error-message { background-color: rgba(231, 76, 60, 0.1); border-left: 5px solid #e74c3c; }
        .success-title { font-size: 1.5em; font-weight: 600; }
        .success-subtitle { font-size: 1em; color: var(--texto-secundario); margin-top: 10px; margin-bottom: 25px; }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo-container">
            <img src="https://i.ibb.co/LGGh84S/logo-facilfit.png" alt="Logo FácilFit">
        </div>
        <div id="form-wrapper">
            <h1>Ficha de Cadastro de Cliente</h1>
            <p class="subtitle">Preencha os dados abaixo para gerarmos seu link de pagamento.</p>
            <form id="cadastro-form">
                
                <fieldset>
                    <legend>Dados do Contato</legend>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="nome">Nome Completo (Contato)</label>

                        </div>
                        <div class="grid-col-2">
                             <div class="input-group">
                                  <label for="cpf">CPF</label>
                                  <div class="input-wrapper"><i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5M1 6.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1z"/></svg></i><input type="text" id="cpf" name="CPF" placeholder="Apenas números"></div>
                                </div>

                </fieldset>

                <fieldset>
                    <legend>Dados da Empresa</legend>
                      <div class="form-grid">
                           <div class="input-with-button">
                             <div class="input-group">
                                 <label for="cnpj">CNPJ</label>
                                 <div class="input-wrapper"><i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5M1 6.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1z"/></svg></i><input type="text" id="cnpj" name="CNPJ" placeholder="Digite o CNPJ"></div>
                             </div>
                             <button type="button" id="buscar-cnpj-btn" class="search-btn">Buscar</button>

                           <div class="input-group">
                                <label for="razao-social">Razão Social</label>
                                <div class="input-wrapper"><i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M16 8.5a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5m-1.55-5.021a.5.5 0 0 1 .353.625l-2 5a.5.5 0 0 1-.94.002l-2-5a.5.5 0 1 1 .94-.25l1.523 3.807L14.45 4.105a.5.5 0 0 1 .6.021m-5.485.021a.5.5 0 0 1 .353.625l-2 5a.5.5 0 0 1-.94.002l-2-5a.5.5 0 0 1 .94-.25l1.523 3.807L8.965 4.105a.5.5 0 0 1 .6.021M5 12.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/></svg></i><input type="text" id="razao-social" name="Razao_Social"></div>
                           </div>
                           <div class="input-group">
                                <label for="nome-fantasia">Nome Fantasia</label>
                                <div class="input-wrapper"><i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M16 8.5a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5m-1.55-5.021a.5.5 0 0 1 .353.625l-2 5a.5.5 0 0 1-.94.002l-2-5a.5.5 0 1 1 .94-.25l1.523 3.807L14.45 4.105a.5.5 0 0 1 .6.021m-5.485.021a.5.5 0 0 1 .353.625l-2 5a.5.5 0 0 1-.94.002l-2-5a.5.5 0 0 1 .94-.25l1.523 3.807L8.965 4.105a.5.5 0 0 1 .6.021M5 12.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/></svg></i><input type="text" id="nome-fantasia" name="Nome_Fantasia"></div>
                           </div>
                       </div>
                </fieldset>
                
                <fieldset>
                    <legend>Endereço</legend>

                                  <label for="cep">CEP</label>

                                </div>
                             <button type="button" id="buscar-cep-btn" class="search-btn">Buscar</button>
                        </div>
                        <div class="input-group">
                            <label for="rua">Rua</label>

                        </div>
                        <div class="grid-col-2">
                             <div class="input-group">
                                  <label for="numero">Número</label>
                                  <div class="input-wrapper"><i>#</i><input type="text" id="numero" name="Numero" required></div>
                                </div>
                             <div class="input-group">
                                  <label for="bairro">Bairro</label>
                                  <div class="input-wrapper"><i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V14h-2.5V9.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5V14H4V7.207l5-5z"/></svg></i><input type="text" id="bairro" name="Bairro" required></div>
                                </div>
                        </div>
                        <div class="grid-col-2">
                            <div class="input-group">
                                <label for="cidade">Cidade</label>
                                <div class="input-wrapper"><i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V14h-2.5V9.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5V14H4V7.207l5-5z"/></svg></i><input type="text" id="cidade" name="Cidade" required></div>
                            </div>
                            <div class="input-group">
                                <label for="estado">Estado</label>
                                <div class="input-wrapper"><i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V14h-2.5V9.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5V14H4V7.207l5-5z"/></svg></i><input type="text" id="estado" name="Estado" required></div>

                <fieldset>

                        </div>
                        <div class="grid-col-2">

                                <label for="email-seguranca">E-mail</label>

        <div id="success-message" class="message-box">
            <h2 class="success-title">Cadastro Enviado com Sucesso!</h2>
            <p class="success-subtitle">Continue a conversa com o especialista para prosseguir.</p>

        </div>
        <div id="error-message" class="message-box"></div>
    </div>

    <script>
        const formWrapper = document.getElementById('form-wrapper');
        const form = document.getElementById('cadastro-form');
        const submitButton = document.getElementById('submit-button');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');
        const voltarBtn = document.getElementById('voltarBtn');
        
        const nomeInput = document.getElementById('nome');
        const razaoSocialInput = document.getElementById('razao-social');
        const nomeFantasiaInput = document.getElementById('nome-fantasia');
        const cepInput = document.getElementById('cep');
        const ruaInput = document.getElementById('rua');
        const numeroInput = document.getElementById('numero');
        const bairroInput = document.getElementById('bairro');
        const cidadeInput = document.getElementById('cidade');
        const estadoInput = document.getElementById('estado');
        const cpfInput = document.getElementById('cpf');
        const cnpjInput = document.getElementById('cnpj');
        const cpfSegurancaInput = document.getElementById('cpf-seguranca');
        const telefoneInput = document.getElementById('telefone');
        const buscarCepBtn = document.getElementById('buscar-cep-btn');
        const buscarCnpjBtn = document.getElementById('buscar-cnpj-btn');

        const formatCEP = (input) => {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 8) value = value.slice(0, 8);
            value = value.replace(/^(\d{5})(\d)/, '$1-$2');
            input.value = value;
        };
        
        cepInput.addEventListener('input', () => formatCEP(cepInput));

        buscarCepBtn.addEventListener('click', () => {
            const cep = cepInput.value.replace(/\D/g, '');
            if (cep.length !== 8) {
                alert('Por favor, digite um CEP válido com 8 números.');
                return;
            }
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => response.json())
                .then(data => {
                    if (data.erro) {
                        alert('CEP não encontrado. Por favor, verifique e digite o endereço manualmente.');
                        return;
                    }
                    ruaInput.value = data.logradouro || '';
                    bairroInput.value = data.bairro || '';
                    cidadeInput.value = data.localidade || '';
                    estadoInput.value = data.uf || '';
                    numeroInput.focus();
                })
                .catch(error => console.error('Erro ao buscar CEP:', error));
        });

        const formatCPF = (input) => {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            input.value = value;
        };
        
        const formatCNPJ = (input) => {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 14) value = value.slice(0, 14);
            value = value.replace(/^(\d{2})(\d)/, '$1.$2');
            value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
            value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
            value = value.replace(/(\d{4})(\d)/, '$1-$2');
            input.value = value;
        };

        const formatPhone = (input) => {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
            value = value.replace(/(\d)(\d{4})$/, '$1-$2');
            input.value = value;
        };

        cpfInput.addEventListener('input', () => formatCPF(cpfInput));
        cnpjInput.addEventListener('input', () => formatCNPJ(cnpjInput));
        cpfSegurancaInput.addEventListener('input', () => formatCPF(cpfSegurancaInput));
        telefoneInput.addEventListener('input', () => formatPhone(telefoneInput));

        buscarCnpjBtn.addEventListener('click', () => {
            const cnpj = cnpjInput.value.replace(/\D/g, '');
            if (cnpj.length !== 14) {
                alert('Por favor, digite um CNPJ válido com 14 números.');
                return;
            }
            razaoSocialInput.value = "Buscando...";
            nomeFantasiaInput.value = "Buscando...";
            fetch(`https://brasilapi.com.br/api/cnpj/v1/${cnpj}`)
                .then(response => {
                    if (!response.ok) throw new Error('CNPJ não encontrado ou inválido.');
                    return response.json();
                })
                .then(data => {
                    razaoSocialInput.value = data.razao_social || '';
                    nomeFantasiaInput.value = data.nome_fantasia || '';
                })
                .catch(error => {
                    console.error('Erro ao buscar CNPJ:', error);
                    alert('CNPJ não encontrado ou inválido. Por favor, preencha os dados manualmente.');
                    razaoSocialInput.value = "";
                    nomeFantasiaInput.value = "";
                });
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (cpfInput.value.trim() === '' && cnpjInput.value.trim() === '') {
                errorMessage.textContent = 'Por favor, preencha o CPF ou o CNPJ.';
                errorMessage.style.display = 'block';
                setTimeout(() => errorMessage.style.display = 'none', 4000);
                return;
            }
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            // Lembre-se de substituir pela URL real do seu script
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzuCafYs55e4plLGqHQ3Or2TaQQG8r2qOgfwcu5NeyKuhkK52WHS_uhnHGLiD2yf1jjsQ/exec'; 
            const formData = new FormData(form);
            fetch(scriptURL, { method: 'POST', body: formData})
                .then(response => {
                    if (response.ok) {
                        formWrapper.style.display = 'none';
                        successMessage.style.display = 'block';
                    } else { throw new Error('Erro no envio.'); }
                })
                .catch(error => {
                    errorMessage.textContent = 'Ocorreu um erro ao enviar os dados. Tente novamente.';
                    errorMessage.style.display = 'block';
                    console.error('Erro detalhado!', error.message, error);
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Enviar Cadastro';
                });
        });

        voltarBtn.addEventListener('click', function() {
            successMessage.style.display = 'none';
            form.reset();
            formWrapper.style.display = 'block';
        });
    </script>
</body>
