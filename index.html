<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - FácilFit</title>
    
    <meta property="og:url" content="https://seu-usuario.github.io/cadastro.html"> 
    <meta property="og:type" content="website">
    <meta property="og:title" content="Cadastro de Cliente - FácilFit">
    <meta property="og:description" content="Preencha os dados abaixo para gerarmos seu link de pagamento.">
    <meta property="og:image" content="https://placehold.co/1200x630/FF6B00/FFFFFF/png?text=FácilFit">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --laranja-principal: #FF6B00;
            --laranja-escuro: #E66000;
            --texto-principal: #2c3e50;
            --texto-secundario: #5a6a7a;
            --fundo-card: rgba(255, 255, 255, 0.7);
            --borda-suave: rgba(0, 0, 0, 0.1);
            --sucesso: #2ecc71;
            --erro: #e74c3c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--laranja-principal) 0%, #FFFFFF 80%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .form-container {
            width: 100%;
            max-width: 700px;
            background: var(--fundo-card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .logo-container { text-align: center; margin-bottom: 25px; }
        .logo-container img { max-width: 200px; height: auto; }
        h1 { color: var(--texto-principal); margin-bottom: 10px; font-weight: 600; text-align: center; }
        p.subtitle { text-align: center; color: var(--texto-secundario); margin-bottom: 30px; }
        .form-grid { display: grid; gap: 20px; }
        .grid-col-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { display: flex; flex-direction: column; }
        label { font-weight: 500; color: var(--texto-principal); margin-bottom: 8px; }
        input { width: 100%; padding: 14px; border: 1px solid var(--borda-suave); background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; font-size: 1em; font-family: 'Poppins', sans-serif; color: var(--texto-principal); transition: all 0.3s ease; }
        input:focus { outline: none; border-color: var(--laranja-principal); box-shadow: 0 0 0 4px rgba(255, 107, 0, 0.2); }
        input.readonly { background-color: #f0f0f0; }
        
        .section-divider { margin-top: 25px; margin-bottom: 5px; border: 0; border-top: 1px solid var(--borda-suave); }
        h2.section-title { font-size: 1.2em; color: var(--texto-principal); font-weight: 500; margin-bottom: 20px; }

        button { width: 100%; padding: 18px; background: linear-gradient(45deg, var(--laranja-principal), var(--laranja-escuro)); color: white; border: none; border-radius: 12px; font-size: 1.2em; font-weight: 500; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(255, 107, 0, 0.3); margin-top: 10px; }
        button:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255, 107, 0, 0.4); }
        #voltarBtn { background: #6c757d; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
        
        .message-box { text-align: center; padding: 20px; color: var(--texto-principal); margin-top: 20px; display: none; }
        #success-message { background-color: rgba(46, 204, 113, 0.1); border-left: 5px solid var(--sucesso); border-radius: 10px; }
        #error-message { background-color: rgba(231, 76, 60, 0.1); border-left: 5px solid var(--erro); border-radius: 10px; }
        .success-title { font-size: 1.5em; font-weight: 600; color: var(--texto-principal); }
        .success-subtitle { font-size: 1em; color: var(--texto-secundario); margin-top: 10px; margin-bottom: 25px; }

    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo-container">
            <img src="https://placehold.co/400x100/FF6B00/FFFFFF/png?text=FácilFit" alt="Logo FácilFit">
        </div>
        <div id="form-wrapper">
            <h1>Ficha de Cadastro de Cliente</h1>
            <p class="subtitle">Preencha os dados abaixo para gerarmos seu link de pagamento.</p>
            <form id="cadastro-form">
                <div class="form-grid">
                    <div class="input-group"><label for="nome">Nome Completo</label><input type="text" id="nome" name="Nome_Completo" required></div>
                    <div class="grid-col-2">
                        <div class="input-group"><label for="cpf">CPF</label><input type="text" id="cpf" name="CPF" placeholder="000.000.000-00" maxlength="14"></div>
                        <div class="input-group"><label for="cnpj">CNPJ</label><input type="text" id="cnpj" name="CNPJ" placeholder="00.000.000/0000-00" maxlength="18"></div>
                    </div>
                    <div class="input-group"><label for="email">E-mail</label><input type="email" id="email" name="Email" required></div>
                    
                    <hr class="section-divider">
                    <h2 class="section-title">Endereço</h2>
                    
                    <div class="grid-col-2">
                         <div class="input-group"><label for="cep">CEP</label><input type="text" id="cep" name="CEP" placeholder="00000-000" maxlength="9" required></div>
                         <div class="input-group"><label for="numero">Número</label><input type="text" id="numero" name="Numero" required></div>
                    </div>
                    <div class="input-group"><label for="rua">Rua</label><input type="text" id="rua" name="Rua" required></div>
                    <div class="input-group"><label for="bairro">Bairro</label><input type="text" id="bairro" name="Bairro" required></div>
                    <div class="grid-col-2">
                        <div class="input-group"><label for="cidade">Cidade</label><input type="text" id="cidade" name="Cidade" required></div>
                        <div class="input-group"><label for="estado">Estado</label><input type="text" id="estado" name="Estado" required></div>
                    </div>

                    <hr class="section-divider">
                    <h2 class="section-title">Responsável Complementar</h2>
                    <div class="input-group"><label for="nome-seguranca">Nome Completo</label><input type="text" id="nome-seguranca" name="Nome_Seguranca" required></div>
                    <div class="grid-col-2">
                        <div class="input-group"><label for="cpf-seguranca">CPF</label><input type="text" id="cpf-seguranca" name="CPF_Seguranca" placeholder="000.000.000-00" maxlength="14" required></div>
                        <div class="input-group"><label for="email-seguranca">E-mail</label><input type="email" id="email-seguranca" name="Email_Seguranca" required></div>
                    </div>
                    <button type="submit" id="submit-button">Enviar Cadastro</button>
                </div>
            </form>
        </div>
        <div id="success-message" class="message-box">
            <h2 class="success-title">Cadastro Enviado com Sucesso!</h2>
            <p class="success-subtitle">Continue a conversa com o especialista para prosseguir.</p>
            <button id="voltarBtn">Voltar</button>
        </div>
        <div id="error-message" class="message-box"></div>
    </div>

    <script>
        const formWrapper = document.getElementById('form-wrapper');
        const form = document.getElementById('cadastro-form');
        const submitButton = document.getElementById('submit-button');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');
        const voltarBtn = document.getElementById('voltarBtn');
        
        // --- INÍCIO: Lógica de Busca de Endereço por CEP ---
        const cepInput = document.getElementById('cep');
        const ruaInput = document.getElementById('rua');
        const numeroInput = document.getElementById('numero');
        const bairroInput = document.getElementById('bairro');
        const cidadeInput = document.getElementById('cidade');
        const estadoInput = document.getElementById('estado');

        const formatCEP = (input) => {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 8) value = value.slice(0, 8);
            value = value.replace(/^(\d{5})(\d)/, '$1-$2');
            input.value = value;
        };
        
        cepInput.addEventListener('input', () => formatCEP(cepInput));

        cepInput.addEventListener('blur', () => { // 'blur' é acionado quando o usuário clica fora do campo
            const cep = cepInput.value.replace(/\D/g, '');
            if (cep.length !== 8) return; // Não faz nada se o CEP não tiver 8 dígitos
            
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => response.json())
                .then(data => {
                    if (data.erro) {
                        alert('CEP não encontrado. Por favor, verifique e digite o endereço manualmente.');
                        return;
                    }
                    ruaInput.value = data.logradouro;
                    bairroInput.value = data.bairro;
                    cidadeInput.value = data.localidade;
                    estadoInput.value = data.uf;
                    
                    // Foca no campo "Número" para o cliente preencher
                    numeroInput.focus();
                })
                .catch(error => console.error('Erro ao buscar CEP:', error));
        });
        // --- FIM: Lógica de Busca de Endereço por CEP ---


        const cpfInput = document.getElementById('cpf');
        const cnpjInput = document.getElementById('cnpj');
        const cpfSegurancaInput = document.getElementById('cpf-seguranca');

        const formatCPF = (input) => {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            input.value = value;
        };
        
        const formatCNPJ = (input) => {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 14) value = value.slice(0, 14);
            value = value.replace(/^(\d{2})(\d)/, '$1.$2');
            value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
            value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
            value = value.replace(/(\d{4})(\d)/, '$1-$2');
            input.value = value;
        };

        cpfInput.addEventListener('input', () => formatCPF(cpfInput));
        cnpjInput.addEventListener('input', () => formatCNPJ(cnpjInput));
        cpfSegurancaInput.addEventListener('input', () => formatCPF(cpfSegurancaInput));

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (cpfInput.value.trim() === '' && cnpjInput.value.trim() === '') {
                errorMessage.textContent = 'Por favor, preencha o CPF ou o CNPJ.';
                errorMessage.style.display = 'block';
                setTimeout(() => errorMessage.style.display = 'none', 4000);
                return;
            }
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            const scriptURL = 'https://script.google.com/macros/s/AKfycby1-sN_W3Inw0FmBZau5kkMb3344KT7VDt6LFopqcXyB34mtXCabLJMDWpS0FCFhK-TUg/exec'; 
            const formData = new FormData(form);
            fetch(scriptURL, { method: 'POST', body: formData})
                .then(response => {
                    if (response.ok) {
                        formWrapper.style.display = 'none';
                        successMessage.style.display = 'block';
                    } else { throw new Error('Erro no envio.'); }
                })
                .catch(error => {
                    errorMessage.textContent = 'Ocorreu um erro ao enviar os dados. Tente novamente.';
                    errorMessage.style.display = 'block';
                    console.error('Erro!', error.message);
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Enviar Cadastro';
                });
        });

        voltarBtn.addEventListener('click', function() {
            successMessage.style.display = 'none';
            form.reset();
            formWrapper.style.display = 'block';
        });
    </script>

</body>
</html>
